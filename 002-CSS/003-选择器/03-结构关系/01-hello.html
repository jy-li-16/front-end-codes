<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            后代：A   B
            子代：A > B
            相邻：A + B
            兄弟：A ~ B
        */

        /*  */
        #one>button {
            color: red;
        }

        #one+div button {
            color: green;
        }
    </style>
</head>

<body>
    <div id="one">
        <div>
            <button>按钮1</button>
        </div>
    </div>
    <div>
        <button>按钮2</button>
    </div>
</body>

</html>
