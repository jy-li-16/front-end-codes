<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .left {
            width: 100px;
            height: 100vh;
            background-color: pink;

            display: inline-block;
        }
        .right {
            width: 100px;
            height: 100vh;
            background-color: pink;

            display: inline-block;
        }

        .center {
            width: calc(100% - 200px);
            height: 100vh;
            background-color: skyblue;

            display: inline-block;
        }
    </style>
</head>
<body>

<div class="left"></div>
<div class="center"></div>
<div class="right"></div>

</body>
</html>
