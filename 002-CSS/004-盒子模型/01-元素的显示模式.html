<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* html,
        body {
            padding: 0;
            margin: 0;
        } */

        * {
            padding: 2px;
            margin: 2px;
        }

        div {
            /* visibility: hidden; */
            display: inline-block;
            /* display: none; */
            border: 1px solid red;
            width: 100px;
            word-break: break-all;
        }

        span {
            width: 200px;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <!-- 
        块元素：block
            默认独占一行
            可以设置宽高

        行内元素（内联元素）：inline
            可以多个在同一行
            不能设置宽高

        行内块：inline-block
            可以在同一行
            可以设置宽高
     -->
    <div>adasd</div>
    <div>djisoa</div>

    <span>AAA</span>
    <span>BBB</span>
</body>

</html>
