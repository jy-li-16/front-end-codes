<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            border: 1px solid green;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin-left: 100px;

            /* 相对定位，相对于自己原来的位置进行定位 */
            position: relative;
            left: 10px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="box"></div>
</div>
</body>
</html>
