<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .box {
            /*
                定位属性： position
            */

            /* 固定定位 */
            /* 相对于网页 */
            position: fixed;

            /*
                top: 上
                right: 右
                bottom：下
                left：左
            */

            top: 200px;
            left: 200px;

            background-color: red;

            z-index: 1;
        }

        .box1 {
            position: fixed;
            top: 130px;
            left: 130px;

            background-color: green;

            z-index: 2;
        }
    </style>
</head>
<body>
<h1>adsasdasda</h1>
<div class="box"></div>
<div class="box1"></div>

</body>
</html>
