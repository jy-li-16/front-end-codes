<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: "宋体";
            font-size: 12px;
        }
        h2 {
            font-family: "楷体";
        }
    </style>
</head>
<body>
    <!-- 
        标题标签：h1 ~ h6
        标签的语义：标题
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
</body>
</html>
