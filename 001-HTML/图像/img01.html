<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        src：图像的路径
        alt：图像不存在时的提示文字

        width：宽度
        height: 高度

        宽高只设置一个的时候，另一个会自动等比例
        如果都设置，可能会失去比例
     -->
    <img src="./a1.png" alt="图像跑丢啦" width="400" >

</html>
