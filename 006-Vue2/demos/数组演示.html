<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{arr}}</h1>
        <button v-on:click="handleUpdate">修改</button>
    </div>

    <script>
        #app {
            width: document.getwidth;
            height: document.get;
        }
        let app = new Vue({
            el: '#app',
            data: {
                arr: ['a', 'b', 'c']
            },
            methods: {
                handleUpdate() {
                    // this.arr.push(123);
                    this.arr = [...this.arr, 123]
                    console.log(this.arr)
                }
            }
        })
    </script>
</body>

</html>
