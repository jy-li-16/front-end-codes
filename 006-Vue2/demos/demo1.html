<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
    <style>
        .black {
            background-color: black;
            height: 100px;
            width: 100px;
        }

        .green {
            background-color: green;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="abc"></div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                abc: "green"
            },
            created() {
                setInterval(() => {
                    if (this.abc == "green") {
                        this.abc = "black"
                    } else {
                        this.abc = "green"
                    }
                }, 3000);
            },

        });

    </script>


</body>

</html>
