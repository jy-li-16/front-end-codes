<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="app" :style="{backgroundColor: open ? '#FFF' : '#000'}">
        <button v-on:click="open = !open">{{open ? '关灯' : '开灯'}}</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                open: false,
            },
        })
    </script>
</body>

</html>
