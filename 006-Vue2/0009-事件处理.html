<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--
onclick
onmouseover
-->
        <button v-on:click="handleClick(event)">按钮1</button>
        <button @click="event=>handleClick(event)">按钮2</button>
        <button @click="e => handleClick(e,1,2,3,4)">按钮3</button>

        <div :key="k" :x="x">
            {{x}} --- <input type="text">
        </div>

        <div key="2">
            <h1>你好啊</h1>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                k: 1,
                x: 1,
            },
            methods: {
                handleClick(event) {
                    this.k++;
                    console.log(event)
                }
            }
        })
    </script>
</body>

</html>
