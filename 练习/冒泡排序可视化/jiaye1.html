<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
    <style>
        /* # 加 ID */
        #one {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="one">
    <input type="text" v-model="nums" placeholder="请输入数组，用逗号分隔"/>
    <button @click="setnums()">输入数组</button>
    <button @click="sortnums()">排序</button>
</div>
    <script>
        var one = new Vue({
            el: '#one',
            data:{  
                nums:''
                ,arr:[ ]
            },
            methods:{
                setnums:function(){
                    this.arr = this.nums.split(",");
                    for (var i = 0; i < this.arr.length; i++) {
                       this.arr[i] = parseInt(this.arr[i]);
                    }
                    console.log(this.arr); //输出转换后的数组
                },
                sortnums:function(){
                    for (var i = 0; i < this.arr.length; i++) {
                        for (var j = 0; j <this.arr.length-1; j++) {
                            if(this.arr[i]>this.arr[j]){
                                var a=this.arr[i];
                                this.arr[i]=this.arr[j];
                                this.arr[j]=a;
                            }
                        }
                    }
                    console.log(this.arr);
                }
            }
        })

    </script>
</body>
</html>
