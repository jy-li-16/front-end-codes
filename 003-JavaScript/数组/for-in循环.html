<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
            for in 循环会遍历数组对象的所有可枚举属性，
            包括从原型继承来的属性，
            而 length 属性是数组对象的一个非枚举属性，
            因此不会被遍历。在循环数组时，
            可以使用传统的 for 循环或者 forEach 方法来获取数组的每个元素，
            同时也能访问到 length 属性。
        */

        // for in 循环的是属性
        let arr = ['a', 'b', 'c'];

        arr.name = '张三'

        for (let x in arr) {
            console.log(x);
        }

        console.log(arr.length);

        let obj = { name: "张三", age: 18 };

        obj.__proto__ = { xxx: 123 };
        obj.__proto__.__proto__ = { yyy: 666 };

        for (let xxx in obj) {
            console.log(xxx, '==>', obj[xxx]);
        }

    </script>
</body>

</html>
