<body>
    <script>

        Array.prototype.佳业的forEach = function(callback) {
            for(let i=0; i<this.length; i++) {
                callback(this[i], i, this)
            }
        }

        let arr = ['a', 'b', 'c', 'd'];

        arr.佳业的forEach((x, i, array) => {
            console.log(x, i, array)
        });

        // arr.forEach(value => {

    </script>
</body>
