<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e'];

        // 数组.slice(a, b)
        // 截取从a到b的内容组成新数组
        // 包含a，不包含b
        console.log(arr.slice(2, 4));
        // 不传第二个参数的话，截取到最后
        console.log(arr.slice(2));
    </script>
</body>
</html>
