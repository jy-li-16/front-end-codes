<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            (参数列表) => { 函数体 }
        */

        let add = (x, y) => x + y;

        console.log(add(3, 4));

        let arr = [1, 4, 2, 6, 4, 9, 7];

        // function 判断是否等于6(x) {
        //     return x == 6;
        // }

        // let result = arr.findIndex(判断是否等于6)
        let result = arr.findIndex(x => x == 6)
        console.log('6在第', result, "个")

        console.log(arr.filter(x => x < 6))
        console.log(arr.filter(x => x > 6))

        console.log(arr.map(x => x * x))

        let sum = arr.reduce((x, y) => x + y)
        console.log(sum)

    </script>
</body>

</html>
