<body>
    <script>
        // Object.defineProperty

        let obj = { name: '张三' };

        defineProp(obj, 'age', 18);


        function defineProp(obj, name, initValue) {
            let value = initValue;
            Object.defineProperty(obj, name, {
                get: function () {
                    console.log('调用了', name, '的get方法')
                    return value;
                },
                set: function (val) {
                    console.log('调用了', name, '的set方法')
                    value = val;
                }
            });
        }




        console.log(obj)

    </script>
</body>
