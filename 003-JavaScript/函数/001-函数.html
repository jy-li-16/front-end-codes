<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            function 函数名(参数列表) { 函数体 }

            let 函数变量名 = function (参数列表) { 函数体 }

        */


        let result = add(3, 4)
        console.log(result)
        

        // 一个script标签或者JS文件中，在运行的时候
        // 会首先把函数定义提到代码开头
        // 函数声明提升
        function add(x, y) {
            return x + y;
        }


    </script>
</body>
</html>
