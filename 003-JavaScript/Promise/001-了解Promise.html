    <script>
        /*
            Promise 期约
        */

        function doGET(url) {
            return new Promise(function (resolve, reject) {
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(xhr.responseText)
                        }
                    }
                }
                xhr.open('GET', url);
                xhr.send()
            })
        }
