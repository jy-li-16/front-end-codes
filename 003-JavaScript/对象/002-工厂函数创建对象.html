<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createPerson(name, age) {
            let obj = new Object;
            obj.name = name;
            obj.age = age;
            return obj;
        }

        let p1 = createPerson("张三", 18);
        let p2 = createPerson("李四", 20);

        
        console.log(p1);
        console.log(p2);

    </script>
</body>
